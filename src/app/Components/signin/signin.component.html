<div class="container">
  
    <form (ngSubmit)="onSignin()" #signinForm="ngForm" class="signin-form">
      <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="goBack()"><i class="fa-solid fa-circle-xmark"></i></a>
      <img src="assets/zam_ikhaya-removebg-preview.png" alt="Logo" class="logo">

      <mat-form-field appearance="fill">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" placeholder="Enter your email address" name="email" ngModel required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" name="password" ngModel required>
      </mat-form-field>

      <div class="signin-actions">
        <button mat-button routerLink="/homepage">Sign In</button>
        <button mat-button routerLink="/signup">Sign Up</button> 
        <button routerLink="/password-recovery">Forgot Password?</button>
      </div>
      
    </form>
</div>
