   <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
      <img class="p-8 rounded-t-lg" [src]="property.images" alt="product image" />
    </a>
    <div class="px-5 pb-5">
      <div class="flex items-center mt-2.5 mb-5">
        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 mr-3">{{property.type}}</span>
        <div class="flex items-center space-x-1 rtl:space-x-reverse">
          <i class="fas fa-heart text-xl hover:text-red-500 cursor-pointer"
             [ngClass]="{'text-red-500': isLiked}"></i>
        </div>
      </div>
      <a href="#">
        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">3 Bedroom house, Nyanga East</h5>
      </a>
      <p class="text-xl font-light font-sans tracking-tight">{{property.description}}</p>
      <div class="flex items-center justify-between">
        <span class="text-3xl font-bold text-gray-900 dark:text-white">{{property.price}}</span>
        <a type="submit" class=" btn btn-outline bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">View More</a>
        <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">View More</a>
      </div>
    </div>
  </div>
