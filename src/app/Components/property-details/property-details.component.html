
<div *ngIf="property ">
<div class="w-full max-w-sm bg-white border-r-8 border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="goBack()"><i class="fa-solid fa-circle-xmark"></i></a>
  
  <div *ngIf="property" class="grid gap-2">
    <div class="relative">
      <img class="p-2 h-64 max-w-full rounded-lg" [src]="property.images[selectedImageIndex]" alt="Property Image">
      <button (click)="scrollImages('left')" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-l">
        &lt;
      </button>
      <button (click)="scrollImages('right')" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-r">
        &gt;
      </button>
    </div>
    <div class="grid grid-cols-4 gap-2 px-3 pb-3">
      <div *ngFor="let image of property.images; let i = index">
        <img 
          class="h-20 max-w-full rounded-lg cursor-pointer transition-all duration-300 ease-in-out"
          [class.border-2]="i === selectedImageIndex"
          [class.border-blue-600]="i === selectedImageIndex"
          [src]="image" 
          alt="Property Image"
          (click)="selectImage(i)"
        >
      </div>
    </div>
  </div>
<div class="px-5 pb-5">
  <div class="flex justify-between">
    <h5 class="mb-2 text-sm font-bold leading-tight text-neutral-800 dark:text-neutral-50">
       {{ property.type }}
    </h5>
    <h5 class="mb-2 text-sm font-bold leading-tight text-neutral-800 dark:text-neutral-50 flex">
      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="m12.75 20.66 6.184-7.098c2.677-2.884 2.559-6.506.754-8.705-.898-1.095-2.206-1.816-3.72-1.855-1.293-.034-2.652.43-3.963 1.442-1.315-1.012-2.678-1.476-3.973-1.442-1.515.04-2.825.76-3.724 1.855-1.806 2.201-1.915 5.823.772 8.706l6.183 7.097c.19.216.46.34.743.34a.985.985 0 0 0 .743-.34Z"/>
      </svg>
      

    </h5>
  </div>  
  
  <h3 class="text-1l font-semibold tracking-tight text-gray-600 dark:text-white">{{ property.location }}</h3>
  <p class="font-light font-sans tracking-tight p-4">{{ property.description }}</p>
