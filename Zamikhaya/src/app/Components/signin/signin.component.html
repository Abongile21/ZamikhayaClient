<div class="container">
  
    <form (ngSubmit)="onSignin()" #signinForm="ngForm" class="signin-form">
      <img src="assets/zam_ikhaya-removebg-preview.png" alt="Logo" class="logo">
      <!-- <button mat-raised-button color="primary" type="submit">Sign Up</button> -->
      <mat-form-field appearance="fill">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" placeholder="Enter your email address" name="email" ngModel required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" name="password" ngModel required>
      </mat-form-field>
<!-- 
      <button mat-raised-button color="primary" type="submit">Sign In</button> -->

      <div class="signin-actions">
        <button mat-button >Sign In</button>
        <button mat-button routerLink="/signup">Sign Up</button>  <!-- Add this button for Sign Up -->
      </div>
      
    </form>
</div>
